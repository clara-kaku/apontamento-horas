
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="css/form.css" rel="stylesheet">

  </head>

  <body>
        <div class="container-fluid background"></div>
        <form class="form-signin">
        <div class="text-center mb-4">
            <!--<img class="mb-4" src="imgs/user.svg" alt="" width="120" height="120">-->
            <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputName" class="form-control form-transparent-input" placeholder="Name" required autofocus>
            <label for="inputName">Name</label>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control form-transparent-input" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputPhone" class="form-control form-transparent-input" placeholder="Phone" required autofocus>
            <label for="inputPhone">Phone</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control form-transparent-input" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <button class="btn btn-info btn-lg btn-block" type="submit">Create my account!</button>
        <span class="float-right form-span">Already have an account? <a href="login.html">Sign in</a></span>
        </form>
  </body>
</html>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <!-- <img src="imgs/logo2.svg" width="50" height="45"><!--<a class="navbar-brand" href="#"></a>-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto w-100 justify-content-end">
          <li class="nav-item">
            <a class="nav-link icon-option" href="dashboard.html">
              <img src="imgs/dashboard.svg" class="img-space" width="20" height="20">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon-option" href="addProject.html">
              <img src="imgs/project.svg" class="img-space" width="20" height="20">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon-option" href="addUser.html">
              <img src="imgs/users.svg" class="img-space" width="20" height="20">Users</a>
          </li>

          <li class="nav-item">
            <a class="nav-link icon-option" href="addUser.html">
              <img src="imgs/user.svg" class="img-space" width="25" height="25">Admin</a>
          </li>
        </ul>

    </nav>
    <div class="container mt-4">
      <p class="display-4 text-title">Create User</p>

      <div class="container table-wrapper">
         <form class="form-signin">
            <div class="form-label-group">
                <input type="text" id="inputName" class="form-control form-transparent-input" placeholder="Name" required autofocus>
                <label for="inputName">Name</label>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control form-transparent-input" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="inputPhone" class="form-control form-transparent-input" placeholder="Phone" required autofocus>
                <label for="inputPhone">Phone</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control form-transparent-input" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>

            <button class="btn btn-info btn-lg btn-block" type="submit">Add user</button>
          </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
